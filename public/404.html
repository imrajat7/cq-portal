<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            box-sizing: border-box;
        }
        body {
			margin: 0;
            padding:0;
            width:100%;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
		}
		nav {
            position:fixed;
            width:100%;
            height: 60px;
			background-color: #222D3C;
            color: #fff;
		}
		nav p {
            text-align: center;
            margin: 0;
            height: 50px;
            padding: 15px 15px;
			font-size: 30px;
            line-height: 30px;
            font-weight: bold;
		}
        #body_div{
            width: 100%;
            height: 30%;
        }
        #not_found_image{
            width:30%;
            height: auto;
            margin-left: 35%;
            margin-top: 20vh;
            transition-duration: 700ms;
        }
        #footer_div{
            padding: 10px 0px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            width:80%;
            background-color: #222D3C;
            margin-left:10%
        }
        #not_found_image:hover{
            transform: rotate(360deg);
        }
        @media only screen and (max-width: 600px) {
            #not_found_image{
                width:80%;
                margin-left: 10%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <p>cq</p>
    </nav>
    <div id='body_div'>
        <img src="./images/notfound.png" alt="notfound" id="not_found_image" width=350 height=350>
    </div>
    <div id="footer_div">
        <p>Error: Unable to login you are deactivated contact site admin...</p>
    </div>
</body>
</html>
