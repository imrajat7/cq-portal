<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylelogin.css">
</head>
<body>
    <div id='login_header'>
        <strong id='header_text'>cq</strong>
    </div>
    <div id='login_body'>
        <div id='body_inner_div'>
            <div id='login_body_text'>Login Into Your Account</div>
            <form>
                <input type='text' required placeholder="Username" class='input_field' id='input_username'>
                <input type="password" required placeholder="Password" class='input_field' id='input_password'><br>
                <button type="button" id='login_button'>Login</button>
            </form>
        </div>
        <div id="sign_in_with_div">
            <div id='sign_in_text_div'>Sign in with</div>
            <div id="sign_in_body_div">
                <div id="github_body_div">
                        <i class="fa fa-github" style="font-size:48px;"></i>
                </div>
            </div>
        </div>
    </div>
    <div id='login_footer'>
        cq <strong>&copy;</strong> 2019
    </div>
</body>
<script src="login.js"></script>
</html>
