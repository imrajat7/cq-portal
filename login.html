<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylelogin.css">
</head>
<body>
    <div id='login_header'>
        <strong id='header_text'>cq</strong>
    </div>
    <div id='login_body'>
        <div id='body_inner_div'>
            <div id='login_body_text'>Login Into Your Account</div>
            <form>
                <input type='text' placeholder="Username" class='input_field' id='username_input'>
                <input type='text' placeholder="Password" class='input_field' id='password_input'><br>
                <button type="submit" id='login_button'>Login</button>
            </form>
        </div>
    </div>
    <div id='login_footer'>
        cq <strong>&copy;</strong> 2019
    </div>
</body>
<script src="script.js"></script>
</html>
